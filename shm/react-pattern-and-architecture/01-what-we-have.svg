  <rect x="0" y="0" width="500" height="650" fill="#0cf"></rect>
  
  <g transform="translate(0,75)"  text-anchor="middle" fill="#000"  font-weight="bold" font-size="25" style="text-shadow: 2px 2px 4px #fff, 2px 2px 4px #fff, 2px 2px 4px #fff;">
