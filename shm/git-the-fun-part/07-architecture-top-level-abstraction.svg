<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#454545"></rect>

  <g transform="translate(0,70)"  font-family="Ubuntu" text-anchor="middle" fill="#fff"  font-weight="bold" font-size="28" style="text-shadow: 2px 2px 4px #f00;">
    <text x="250" y="0" >Git Architecture</text>
    <line x1="50" x2="450" y1="20" y2="20" fill="#fff" stroke="#FFF" stroke-width="3" ></line>
    <text x="250" y="50" font-size="18" style="text-shadow: 0 0" >top level abstraction: developers, git, database</text>
  </g>
  
  <g transform="translate(0,200)" font-family="ubuntu" font-weight="bold" text-anchor="middle" font-size="20">
    <text x="100" y="-10" font-size="18" fill="#FF0">Developers</text>
    <rect x="50" y="0" width="400" height="90" rx="5"  fill="#f0f0f0"></rect>
    <text x="250" y="50" font-size="18">Source Code / Text Files</text>
  </g>
    
  <g transform="translate(0,340)" font-family="ubuntu" font-weight="bold" text-anchor="middle" font-size="20">
    <text x="120" y="-10" font-size="18" fill="#FF0">git functionality</text>
    <rect x="50" y="0" width="400" height="90" rx="5"  fill="#f0f0f0"></rect>
    <text x="250" y="50" font-size="18">hash-object / sha1 algorithm</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M200,-70 v80 q0" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <path fill="none" stroke="#000" stroke-width="3" d="M300,20 v-80 q0" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
  </g>

  <g transform="translate(0,480)" font-family="ubuntu" font-weight="bold" text-anchor="middle" font-size="20">
    <text x="110" y="-10" font-size="18" fill="#FF0">datebase (.git)</text>
    <rect x="50" y="0" width="400" height="90" rx="5"  fill="#f0f0f0"></rect>
    <text x="250" y="50" font-size="18">Objects (blob, tree, commit, tag)</text>
    <path fill="none" stroke="#000" stroke-width="3" d="M200,-70 v80 q0" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
    <path fill="none" stroke="#000" stroke-width="3" d="M300,20 v-80 q0" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>
  </g>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" 
            refX="0" refY="3.5" orient="auto">
      <polygon fill="#000" points="0 0, 5 3.5, 0 7" />
    </marker>
    <marker id="diamond" markerWidth="12" markerHeight="12" refX="6" refY="6" >
      <circle fill="#000" cx="6" cy="6" r="2" stroke="context-stroke" stroke-width="2"/>
    </marker>
  </defs>
        <defs>
        <style type="text/css"><![CDATA[
          @-webkit-keyframes stroke_forward {
            100% { stroke-dashoffset: -140;  } }
          @keyframes stroke_forward {
            100% { stroke-dashoffset: -140; }
          }
          path#move_stroke {
            animation-name: stroke_forward;
            animation-duration: 5s;
            animation-timing-function: linear;
            animation-iteration-count: infinite;
          }
      ]]></style>
      </defs>
  <g transform="translate(110,640)"  font-family="Ubuntu" text-anchor="middle" fill="#c80000"  font-weight="bold" font-size="20">
    <text x="10" y="0" >Git, the fun part series</text>
  </g>
  <text x="320" y="640" font-size="10"  fill="#fff" font-weight="bold">R&amp;D, Shakiba Moshiri, 2020-04-14</text>
<!--<path fill="none" stroke="#000" stroke-width="3" d="M60,50 v140 q0" marker-start="url(#diamond)" marker-end="url(#arrowhead)"></path>-->
</svg>
