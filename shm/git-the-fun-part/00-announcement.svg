<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 650" xmlns:xlink="http://www.w3.org/1999/xlink" width="500" height="650" font-family="Montserrat">
  <rect x="0" y="0" width="500" height="650" fill="#f00"></rect>
  
  <g transform="translate(0,150)"  font-family="Ubuntu" text-anchor="middle" fill="#fff"  font-weight="bold" font-size="35" style="text-shadow: 2px 2px 4px #000;">
    <text x="250" y="0" >Git, the fun part</text>
  </g>
  
  <g transform="translate(0,250)" font-weight="bold" text-anchor="middle" fill="#000" font-size="27" style="text-shadow: 2px 2px 4px #fff, 2px 2px 4px #fff;">
