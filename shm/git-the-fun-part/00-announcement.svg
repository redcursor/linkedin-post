    <text x="250" y="100"  >till</text>
    <text x="250" y="150"  >Running a private git server with</text>
    <text x="250" y="200"  >automation and monitoring</text>
  </g>
  <g transform="translate(0,560)" font-family="ubuntu" font-weight="bold" text-anchor="middle" fill="#fff" font-size="20" style="text-shadow: 2px 2px 4px #000;">
